<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Denuncie</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <a href="/index.html" class="logo"><h1>LOGO</h1></a>

      <div>
        <a href="report-it.html">Denunciar</a>
        <a href="about-us.html">Sobre</a>
        <a href="talk-to-us.html">Fale conosco</a>
      </div>
    </header>

    <main id="report-it">
      <section class="form">
        <form id="form">
          <div class="input-wrapper">
            <label for="name">Nome</label>

            <input name="name" id="name" placeholder="Digite seu nome" />
          </div>
          <div class="input-wrapper">
            <label for="email">E-mail</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Digite seu e-mail"
            />
          </div>

          <div class="input-wrapper">
            <label for="cpf">CPF</label>
            <input name="cpf" id="cpf" placeholder="Digite seu CPF" />
          </div>

          <div class="city-group">
            <div class="input-wrapper">
              <label for="state">Estado</label>
              <input name="state" id="state" placeholder="Selecione" />
            </div>

            <div class="input-wrapper">
              <label for="city">Cidade</label>
              <input name="city" id="city" placeholder="Selecione" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="street">Endereço</label>
            <input
              name="street"
              id="street"
              placeholder="Digite seu endereço"
            />
          </div>

          <div class="input-wrapper">
            <label for="complement">Complemento</label>
            <input
              name="complement"
              id="complement"
              placeholder="Digite seu complemento "
            />
          </div>

          <div class="input-wrapper">
            <label for="number">Número</label>
            <input
              name="number"
              id="number"
              placeholder="Digite o número da sua casa "
            />
          </div>
        </form>
        <div>
          <div class="input-wrapper">
            <label for="description">Descrição</label>
            <textarea
              form="form"
              minlength="250"
              name="description"
              id="description"
              placeholder="Digite sua mensagem"
            ></textarea>
          </div>

          <button type="submit" form="form" class="btn">Denunciar</button>
        </div>
      </section>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
